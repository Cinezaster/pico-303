<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Pico-303 Web MIDI Controller</title>
  <style>
    :root {
      --bg-dark: #1a1a2e;
      --bg-card: #16213e;
      --accent: #0f3460;
      --highlight: #e94560;
      --text: #eaeaea;
      --text-dim: #a0a0a0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
      color: var(--text);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: var(--highlight);
      text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
      margin-bottom: 30px;
    }

    h2 {
      color: var(--highlight);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 8px;
      margin-top: 30px;
    }

    .top-bar {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      background: var(--bg-card);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .top-bar label {
      color: var(--text-dim);
    }

    select {
      background: var(--accent);
      color: var(--text);
      border: none;
      padding: 3px 4px;
      border-radius: 6px;
      cursor: pointer;
    }

    button {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(233, 69, 96, 0.4);
    }

    #cc-sliders {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    fieldset {
      background: var(--bg-card);
      border: 1px solid var(--accent);
      border-radius: 12px;
      padding: 15px;
      flex: 1 1 280px;
      min-width: 280px;
    }

    fieldset legend {
      color: var(--highlight);
      font-weight: bold;
      padding: 0 10px;
    }

    .slider-container {
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider-container label {
      min-width: 100px;
      color: var(--text-dim);
      font-size: 0.9em;
    }

    .slider-container input[type="range"] {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      background: var(--accent);
      border-radius: 3px;
      outline: none;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: var(--highlight);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .slider-container .value-display {
      min-width: 35px;
      text-align: right;
      color: var(--highlight);
      font-weight: bold;
    }

    .slider-container select {
      flex: 1;
    }

    .slider-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--highlight);
    }

    /* Sequencer Table */
    #sequencer-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
    }

    #sequencer-table th,
    #sequencer-table td {
      padding: 5px;
      text-align: center;
      border: 1px solid var(--accent);
    }

    #sequencer-table th {
      background: var(--accent);
      color: var(--text);
    }

    #sequencer-table select,
    #sequencer-table input[type="checkbox"] {
      width: 60px;
    }

    .transport {
      display: flex;
      gap: 20px;
      align-items: center;
      background: var(--bg-card);
      padding: 15px 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .transport input[type="range"] {
      width: 200px;
    }

    #bpm-display {
      color: var(--highlight);
      font-weight: bold;
      min-width: 40px;
    }

    .active-step {
      background: rgba(233, 69, 96, 0.3) !important;
    }
  </style>
</head>

<body>
  <h1>üéπ Pico-303 Web MIDI Controller</h1>

  <div class="top-bar">
    <label>MIDI Output:</label>
    <select id="midi-output"></select>
    <label>MIDI Input:</label>
    <select id="midi-input"></select>
    <label>Channel:</label>
    <select id="midi-channel"></select>
    <button id="send-all-cc">Send All CC</button>
  </div>

  <h2>üéõÔ∏è CC Controls</h2>
  <div id="cc-sliders"></div>

  <h2>üéº Sequencer</h2>
  <table id="sequencer-table"></table>

  <div class="transport">
    <button id="toggle-play">‚ñ∂ Play</button>
    <label>BPM:</label>
    <input type="range" id="bpm" min="40" max="300" value="120">
    <span id="bpm-display">120</span>
  </div>

  <script>
    let midiAccess, midiOutput, midiInput;
    let clockInterval = null;
    const noteMap = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    const bpmSlider = document.getElementById('bpm');
    const bpmDisplay = document.getElementById('bpm-display');

    bpmSlider.oninput = () => {
      bpmDisplay.textContent = bpmSlider.value;
      if (playing && midiOutput) {
        clearInterval(clockInterval);
        const bpm = parseInt(bpmSlider.value);
        const intervalMs = (60000 / bpm) / 24;
        clockInterval = setInterval(() => midiOutput.send([0xF8]), intervalMs);
      }
    };

    // Generate MIDI channel options
    const midiChannelSel = document.getElementById('midi-channel');
    for (let i = 0; i < 16; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = i + 1;
      midiChannelSel.appendChild(opt);
    }

    // CC Control definitions - matching UIManager.cpp
    const ccControls = [
      // Synth Voice
      { id: 'waveform', name: 'Waveform', cc: 18, group: 'synth', default: 0 },
      { id: 'tuning', name: 'Pitch Offset', cc: 16, group: 'synth', default: 64 },
      { id: 'sub-blend', name: 'Sub Osc Mix', cc: 14, group: 'synth', default: 0 },
      { id: 'glide-time', name: 'Glide Time', cc: 100, group: 'synth', default: 64 },

      // Filter & Envelope
      { id: 'cutoff', name: 'Cutoff', cc: 74, group: 'filter', default: 64 },
      { id: 'resonance', name: 'Resonance', cc: 71, group: 'filter', default: 0 },
      { id: 'mod-env', name: 'Env Amount', cc: 17, group: 'filter', default: 64 },
      { id: 'env-decay', name: 'Env Decay', cc: 75, group: 'filter', default: 64 },
      { id: 'accent', name: 'Accent Level', cc: 15, group: 'filter', default: 64 },

      // Distortion
      { id: 'distortion-enable', name: 'Enable', cc: 80, group: 'dist', type: 'toggle', default: 0 },
      { id: 'distortion-mode', name: 'Mode', cc: 77, group: 'dist', type: 'dropdown', options: ['Soft Clip', 'Hard Clip', 'Wavefolder', 'Diode', 'Tube'], default: 0 },
      { id: 'distortion-amount', name: 'Amount', cc: 78, group: 'dist', default: 0 },
      { id: 'distortion-mix', name: 'Mix', cc: 79, group: 'dist', default: 0 },

      // Delay
      { id: 'delay-time', name: 'Time', cc: 81, group: 'delay', default: 32 },
      { id: 'delay-sync', name: 'Sync', cc: 86, group: 'delay', type: 'toggle', default: 32 },
      { id: 'delay-feedback', name: 'Feedback', cc: 82, group: 'delay', default: 64 },
      { id: 'delay-mix', name: 'Mix', cc: 83, group: 'delay', default: 38 },
      { id: 'delay-left-div', name: 'L Div', cc: 91, group: 'delay', type: 'dropdown', options: ['1/16', '1/8', '1/4', '1/2', '1/1'], values: [0, 32, 64, 96, 127], default: 32 },
      { id: 'delay-right-div', name: 'R Div', cc: 92, group: 'delay', type: 'dropdown', options: ['1/16', '1/8', '1/4', '1/2', '1/1'], values: [0, 32, 64, 96, 127], default: 32 },
      { id: 'delay-left-mod', name: 'L Mod', cc: 93, group: 'delay', type: 'dropdown', options: ['Full', 'Dotted', 'Triplet'], values: [0, 1, 2], default: 0 },
      { id: 'delay-right-mod', name: 'R Mod', cc: 94, group: 'delay', type: 'dropdown', options: ['Full', 'Dotted', 'Triplet'], values: [0, 1, 2], default: 0 },

      // Master
      { id: 'volume', name: 'Volume', cc: 7, group: 'master', default: 76 }
    ];

    // Create CC to element mapping for bidirectional sync
    const ccToElement = {};

    // Build UI
    const ccSlidersDiv = document.getElementById('cc-sliders');
    const groups = {
      synth: { legend: 'üéπ Synth Voice', el: document.createElement('fieldset') },
      filter: { legend: 'üß™ Filter & Envelope', el: document.createElement('fieldset') },
      dist: { legend: 'üî• Distortion', el: document.createElement('fieldset') },
      delay: { legend: 'üîä Delay', el: document.createElement('fieldset') },
      master: { legend: 'üéöÔ∏è Master', el: document.createElement('fieldset') }
    };

    Object.values(groups).forEach(g => {
      g.el.innerHTML = `<legend>${g.legend}</legend>`;
      ccSlidersDiv.appendChild(g.el);
    });

    // Add link checkbox to delay group
    const linkContainer = document.createElement('div');
    linkContainer.className = 'slider-container';
    linkContainer.innerHTML = `<label>Link L/R</label><input type="checkbox" id="link-delay-divs">`;
    groups.delay.el.appendChild(linkContainer);

    ccControls.forEach(ctrl => {
      const container = document.createElement('div');
      container.className = 'slider-container';

      const label = document.createElement('label');
      label.textContent = ctrl.name;
      container.appendChild(label);

      let input;

      if (ctrl.type === 'toggle') {
        input = document.createElement('input');
        input.type = 'checkbox';
        input.id = ctrl.id;
        input.dataset.cc = ctrl.cc;
        if (ctrl.default > 63) input.checked = true;
        container.appendChild(input);
      } else if (ctrl.type === 'dropdown') {
        input = document.createElement('select');
        input.id = ctrl.id;
        input.dataset.cc = ctrl.cc;
        ctrl.options.forEach((opt, i) => {
          const option = document.createElement('option');
          option.value = ctrl.values ? ctrl.values[i] : i;
          option.textContent = opt;
          input.appendChild(option);
        });
        if (ctrl.default !== undefined) input.value = ctrl.default;
        container.appendChild(input);
      } else {
        input = document.createElement('input');
        input.type = 'range';
        input.id = ctrl.id;
        input.min = 0;
        input.max = 127;
        input.dataset.cc = ctrl.cc;
        if (ctrl.default !== undefined) input.value = ctrl.default;

        const valueDisplay = document.createElement('span');
        valueDisplay.className = 'value-display';
        valueDisplay.id = ctrl.id + '-val';
        valueDisplay.textContent = input.value;

        container.appendChild(input);
        container.appendChild(valueDisplay);

        // Update value display on input
        input.addEventListener('input', () => {
          valueDisplay.textContent = input.value;
        });
      }

      // Register for bidirectional sync
      ccToElement[ctrl.cc] = { element: input, type: ctrl.type, ctrl };

      groups[ctrl.group].el.appendChild(container);
    });

    // Event handlers for CC controls
    document.querySelectorAll('#cc-sliders input[type="range"]').forEach(slider => {
      slider.addEventListener('input', () => {
        const cc = parseInt(slider.dataset.cc);
        const val = parseInt(slider.value);
        const channel = parseInt(midiChannelSel.value);
        midiOutput?.send([0xB0 + channel, cc, val]);
      });

      // Double-click to reset
      slider.addEventListener('dblclick', () => {
        const ctrl = ccControls.find(c => c.id === slider.id);
        if (ctrl?.default !== undefined) {
          slider.value = ctrl.default;
          slider.dispatchEvent(new Event('input'));
        }
      });
    });

    document.querySelectorAll('#cc-sliders input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const cc = parseInt(checkbox.dataset.cc);
        const val = checkbox.checked ? 127 : 0;
        const channel = parseInt(midiChannelSel.value);
        midiOutput?.send([0xB0 + channel, cc, val]);
      });
    });

    document.querySelectorAll('#cc-sliders select').forEach(select => {
      select.addEventListener('change', () => {
        const cc = parseInt(select.dataset.cc);
        const val = parseInt(select.value);
        const channel = parseInt(midiChannelSel.value);
        midiOutput?.send([0xB0 + channel, cc, val]);
      });
    });

    // Link L/R delay divs
    const linkCheckbox = document.getElementById('link-delay-divs');
    const delayLeft = document.getElementById('delay-left-div');
    const delayRight = document.getElementById('delay-right-div');
    const delayLeftMod = document.getElementById('delay-left-mod');
    const delayRightMod = document.getElementById('delay-right-mod');

    delayLeft.addEventListener('change', () => {
      if (linkCheckbox.checked) {
        delayRight.value = delayLeft.value;
        delayRight.dispatchEvent(new Event('change'));
      }
    });
    delayRight.addEventListener('change', () => {
      if (linkCheckbox.checked) {
        delayLeft.value = delayRight.value;
        delayLeft.dispatchEvent(new Event('change'));
      }
    });
    delayLeftMod.addEventListener('change', () => {
      if (linkCheckbox.checked) {
        delayRightMod.value = delayLeftMod.value;
        delayRightMod.dispatchEvent(new Event('change'));
      }
    });
    delayRightMod.addEventListener('change', () => {
      if (linkCheckbox.checked) {
        delayLeftMod.value = delayRightMod.value;
        delayLeftMod.dispatchEvent(new Event('change'));
      }
    });

    // MIDI Input handling for bidirectional CC sync
    function handleMIDIInput(event) {
      const [status, data1, data2] = event.data;
      const messageType = status & 0xF0;

      // CC message
      if (messageType === 0xB0) {
        const cc = data1;
        const value = data2;
        updateUIFromCC(cc, value);
      }
    }

    function updateUIFromCC(cc, value) {
      const mapping = ccToElement[cc];
      if (!mapping) return;

      const { element, type } = mapping;

      if (type === 'toggle') {
        element.checked = value > 63;
      } else if (type === 'dropdown') {
        // Find closest matching option value
        const options = Array.from(element.options);
        let closest = options[0];
        let minDiff = Math.abs(parseInt(options[0].value) - value);
        options.forEach(opt => {
          const diff = Math.abs(parseInt(opt.value) - value);
          if (diff < minDiff) {
            minDiff = diff;
            closest = opt;
          }
        });
        element.value = closest.value;
      } else {
        element.value = value;
        const valDisplay = document.getElementById(element.id + '-val');
        if (valDisplay) valDisplay.textContent = value;
      }
    }

    // Sequencer table generation
    const sequencerTable = document.getElementById('sequencer-table');
    const rows = [
      { label: 'Note', type: 'select', class: 'note', values: ['-'].concat(noteMap), default: 'C' },
      { label: 'Oct', type: 'select', class: 'octave', values: ['+2', '+1', '0', '-1'], default: '0' },
      { label: 'Slide', type: 'checkbox', class: 'slide' },
      { label: 'Accent', type: 'checkbox', class: 'accent' },
      { label: 'Dur', type: 'select', class: 'duration', values: ['note', 'tie', 'rest'] }
    ];

    const headerRow = document.createElement('tr');
    headerRow.appendChild(Object.assign(document.createElement('th'), { textContent: 'Step' }));
    for (let i = 0; i < 16; i++) {
      const th = document.createElement('th');
      th.textContent = i + 1;
      headerRow.appendChild(th);
    }
    sequencerTable.appendChild(headerRow);

    rows.forEach(row => {
      const tr = document.createElement('tr');
      const labelTd = document.createElement('td');
      labelTd.textContent = row.label;
      tr.appendChild(labelTd);
      for (let i = 0; i < 16; i++) {
        const td = document.createElement('td');
        if (row.type === 'select') {
          const select = document.createElement('select');
          select.className = row.class;
          select.setAttribute('data-step', i);
          row.values.forEach(val => {
            const opt = document.createElement('option');
            opt.textContent = val;
            if (row.default && row.default === val) opt.selected = true;
            select.appendChild(opt);
          });
          td.appendChild(select);
        } else if (row.type === 'checkbox') {
          const chk = document.createElement('input');
          chk.type = 'checkbox';
          chk.className = row.class;
          chk.setAttribute('data-step', i);
          td.appendChild(chk);
        }
        tr.appendChild(td);
      }
      sequencerTable.appendChild(tr);
    });

    // MIDI Access
    navigator.requestMIDIAccess().then(access => {
      midiAccess = access;

      const outSel = document.getElementById("midi-output");
      const inSel = document.getElementById("midi-input");

      // Populate outputs
      for (let output of midiAccess.outputs.values()) {
        const opt = document.createElement("option");
        opt.value = output.id;
        opt.text = output.name;
        outSel.appendChild(opt);
      }

      // Populate inputs
      inSel.innerHTML = '<option value="">None</option>';
      for (let input of midiAccess.inputs.values()) {
        const opt = document.createElement("option");
        opt.value = input.id;
        opt.text = input.name;
        inSel.appendChild(opt);
      }

      outSel.onchange = () => midiOutput = midiAccess.outputs.get(outSel.value);
      inSel.onchange = () => {
        if (midiInput) midiInput.onmidimessage = null;
        midiInput = midiAccess.inputs.get(inSel.value);
        if (midiInput) midiInput.onmidimessage = handleMIDIInput;
      };

      // Auto-select first pico-303 device if available
      for (let output of midiAccess.outputs.values()) {
        if (output.name.toLowerCase().includes('pico')) {
          midiOutput = output;
          outSel.value = output.id;
          break;
        }
      }
      if (!midiOutput) midiOutput = midiAccess.outputs.values().next().value;
      if (midiOutput) outSel.value = midiOutput.id;

      for (let input of midiAccess.inputs.values()) {
        if (input.name.toLowerCase().includes('pico')) {
          midiInput = input;
          midiInput.onmidimessage = handleMIDIInput;
          inSel.value = input.id;
          break;
        }
      }
    });

    // Transport / Sequencer playback
    let playing = false, currentStep = 0;
    let nextStepTime = 0;
    let s0 = 0, s1 = 0;
    let note_x1 = 0xFF, note_x2 = 0xFF;

    const toggleBtn = document.getElementById('toggle-play');
    toggleBtn.onclick = () => {
      playing = !playing;
      toggleBtn.textContent = playing ? '‚è∏ Pause' : '‚ñ∂ Play';

      if (playing) {
        if (midiOutput) {
          const bpm = parseInt(bpmSlider.value);
          const intervalMs = (60000 / bpm) / 24;
          clearInterval(clockInterval);
          clockInterval = setInterval(() => midiOutput.send([0xF8]), intervalMs);
        }
        currentStep = 0;
        s0 = 0; s1 = 0;
        note_x1 = 0xFF; note_x2 = 0xFF;
        nextStepTime = window.performance.now();
        scheduleNextStep();
      } else {
        clearInterval(clockInterval);
        const ch = parseInt(midiChannelSel.value);
        if (note_x1 !== 0xFF) {
          midiOutput?.send([0x80 + ch, note_x1 & 0x7F, 64]);
          note_x1 = 0xFF;
        }
        if (note_x2 !== 0xFF) {
          midiOutput?.send([0x80 + ch, note_x2 & 0x7F, 64]);
          note_x2 = 0xFF;
        }
        // Clear highlights
        document.querySelectorAll('#sequencer-table td').forEach(td => td.classList.remove('active-step'));
      }
    };

    function scheduleNextStep() {
      playStepBeginning();
      const bpm = parseInt(bpmSlider.value);
      const stepDuration = 60000 / bpm / 4;

      setTimeout(() => { if (playing) playStepMid(); }, stepDuration / 2);

      nextStepTime += stepDuration;
      const delay = Math.max(0, nextStepTime - window.performance.now());
      if (playing) setTimeout(scheduleNextStep, delay);
    }

    function playStepBeginning() {
      const ch = parseInt(midiChannelSel.value);
      const step = currentStep;

      // Highlight
      document.querySelectorAll('#sequencer-table td').forEach(td => td.classList.remove('active-step'));
      document.querySelectorAll(`[data-step="${step}"]`).forEach(el => el.closest('td').classList.add('active-step'));

      const noteSel = document.querySelector(`.note[data-step="${step}"]`);
      const octSel = document.querySelector(`.octave[data-step="${step}"]`);
      const slideFlag = document.querySelector(`.slide[data-step="${step}"]`).checked;
      const accentFlag = document.querySelector(`.accent[data-step="${step}"]`).checked;
      const dur = document.querySelector(`.duration[data-step="${step}"]`).value;
      const noteName = noteSel.value;

      s1 = s0;
      s0 = slideFlag ? 1 : 0;

      if (dur === "tie") {
        s0 = 1;
        currentStep = (currentStep + 1) % 16;
        return;
      } else if (dur === "rest" || !noteMap.includes(noteName)) {
        s0 = 0;
        if (note_x1 !== 0xFF) {
          midiOutput?.send([0x80 + ch, note_x1 & 0x7F, 64]);
          note_x1 = 0xFF;
        }
      } else {
        const pitch = 36 + noteMap.indexOf(noteName) + 12 * parseInt(octSel.value);
        const note_x0 = pitch | (accentFlag ? 0x80 : 0);

        if (note_x0 !== note_x1) {
          note_x2 = note_x1;
          note_x1 = note_x0;
          const velo = accentFlag ? 127 : 63;
          midiOutput?.send([0x90 + ch, pitch, velo]);
        }
      }
      currentStep = (currentStep + 1) % 16;
    }

    function playStepMid() {
      const ch = parseInt(midiChannelSel.value);
      const nextStep = currentStep;
      const currentStepIdx = (currentStep - 1 + 16) % 16;
      const currentDur = document.querySelector(`.duration[data-step="${currentStepIdx}"]`).value;
      const nextDur = document.querySelector(`.duration[data-step="${nextStep}"]`).value;
      const nextNoteName = document.querySelector(`.note[data-step="${nextStep}"]`).value;

      if (nextDur === "tie") s0 = 1;
      else if (nextDur === "rest" || !noteMap.includes(nextNoteName)) {
        if (currentDur !== "tie") s0 = 0;
      }

      if (note_x2 !== 0xFF) {
        midiOutput?.send([0x80 + ch, note_x2 & 0x7F, 64]);
        note_x2 = 0xFF;
      }

      if (s0 === 0 && note_x1 !== 0xFF) {
        midiOutput?.send([0x80 + ch, note_x1 & 0x7F, 64]);
        note_x1 = 0xFF;
      }
    }

    // Send All CC button
    document.getElementById('send-all-cc').addEventListener('click', () => {
      const channel = parseInt(midiChannelSel.value);
      ccControls.forEach(ctrl => {
        const el = document.getElementById(ctrl.id);
        if (!el) return;
        let val;
        if (ctrl.type === 'toggle') val = el.checked ? 127 : 0;
        else val = parseInt(el.value);
        midiOutput?.send([0xB0 + channel, ctrl.cc, val]);
      });
    });
  </script>
</body>

</html>
